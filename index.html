<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>糖尿病数据可视化</title>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/echarts.js"></script>
    <script src="js/ecStat.js"></script>
    <script src="js/dataTool.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
</head>
<body>
    <div class="row  office-header">
        <div class="col-sm-12 col-md-12 pd  title-info">糖尿病数据可视化分析</div>
    </div>
    <section class="mainbox">
        <div class="time">
            <div id="chart1"></div>
            <div id="chart2"></div>
        </div>
        <div class="information">
            <div id="sicker">
                <h1>患者基本信息列表</h1>
                <div class="container">
                    <table id="patients-table">
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>姓名</th>
                                <th>年龄</th>
                                <th>性别</th>
                                <th>BMI</th>
                                <th>家族史</th>
                                <th>并发症</th>
                                <th>程度分级</th>
                            </tr>
                        </thead>
                        <tbody id="patients-data"></tbody>
                    </table>
                    <div class="pagination">
                        <button id="previous-page" class="disabled">上一页</button>
                        <div id="page-info">
                            <span id="current-page"></span>/<span id="total-pages"></span>
                        </div>
                        <button id="next-page">下一页</button>
                    </div>
                    <div class="search-patient">
                        <input type="text" id="patient-id-input" placeholder="输入患者编号">
                        <button id="search-patient-button">查询</button>
                    </div>
                </div>
                <script>
                </script>
            </div>
            <div class="machine">
                <div id="neural"></div>
                <div id="risk"></div>
            </div>
        </div>
    </section>
    <div class="separator"></div>
    <div class="otherbox">
        <div id="exception">
            <div id="select">
                <label for="chart-options">选择异常检测类别：</label>
                <select id="chart-options">
                  <option value="option1">并发症异常检测</option>
                  <option value="option2">生理指标异常检测</option>
                  <option value="option3">随访症状异常检测</option>
                  <option value="option4">血糖情况异常检测</option>
                </select>
            </div>
            <div id="exceptions">
                <div id="exception1"></div>
                <div id="exception2"></div>
            </div>
        </div>
        <div id="sickerrisk">
            <div id="select-sicker">
                <button id="button1">群体风险分层数量性分析</button>
                <button id="button2">群体风险分层相关性分析</button>
            </div>
            <div id="sickriskchart" style="width: 600px; height: 240px;"></div>
        </div>
    </div>
</body>
    <script src="js/index.js"></script>
    <script src="js/ex.js"></script>
    <script src="js/cal.js"></script>
    <script src="js/neural.js"></script>
</html>
